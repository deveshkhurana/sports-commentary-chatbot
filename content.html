<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Commentary Chatbot: Content Page</title>
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <header>
        <h1>Discover the Power of Our AI Chatbot</h1> 
    </header>

    <div class="content-wrapper">
        <section class="image-section">
            <img src="image_4.jpg" alt="Sports Analysis" width="500">
        </section>

        <section class="did-you-know">
            <h2>Did You Know?</h2>
            <p id="fact-text">A fun sports fact will appear here!</p> 
            <button id="next-fact">Next Fact</button> 
        </section>
    </div>

    <section class="features">
        <h2>Key Features</h2>
        <ul> 
            <li>In-Depth Analysis</li> 
            <li>Personalized Experience</li>
            <li>Real-Time Insights</li>
            <li>Community Connection</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 Your Name or Project Name</p> 
    </footer>

    <script>
        const factText = document.getElementById('fact-text');
        const nextFactButton = document.getElementById('next-fact');

        const facts = [
            "The Invincibles: Arsenal is the only team in Premier League history to go unbeaten throughout an entire 38-game season. This feat was achieved during the 2003-2004 season under the management of Ars√®ne Wenger",
            "Highbury to Emirates: Arsenal moved from their historic stadium, Highbury, to the Emirates Stadium in 2006. The Emirates Stadium has a capacity of over 60,000 spectators and is one of the largest stadiums in the Premier League.",
            "Thierry Henry, Arsenal's All-Time Top Scorer: French striker Thierry Henry holds the record for the most goals scored for Arsenal, with an impressive tally of 228 goals in all competitions during his two spells at the club (1999-2007 and 2012).",
            "The Cannon Symbol: Arsenal's iconic crest features a cannon, which has been a symbol of the club since its formation in 1886. Initially, the cannon faced left, but it was later redesigned to face right for aesthetic reasons.",
            "Herbert Chapman's Legacy: Herbert Chapman, Arsenal's manager in the 1920s and 1930s, revolutionized English football with his tactical innovations and emphasis on professionalism. He introduced floodlighting, numbered shirts, and the WM formation, which became widely adopted. Chapman's legacy continues to influence modern football management."
        ];

        let currentFactIndex = 0; 

        function displayFact() {
            factText.textContent = facts[currentFactIndex];
            currentFactIndex = (currentFactIndex + 1) % facts.length;  
        }

        // Initial display on page load
        displayFact(); 

        // Button click event
        nextFactButton.addEventListener('click', displayFact); 
    </script>
</body>
</html>
